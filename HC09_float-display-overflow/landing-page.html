<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style/landing-page.css" />
    <link
      rel="shortcut icon"
      href="./images-copy/gfavicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Store</a></li>
        </ul>
      </div>
      <div class="header__right">
        <ul>
          <li><a href="">Gmail</a></li>
          <li><a href="">Images</a></li>
          <li>
            <a href=""
              ><img
                src="./images-copy/appicon.png"
                alt="1"
                class="header__right--appicon"
            /></a>
          </li>

          <li>
            <a href=""
              ><button class="header__right--button">Sign In</button></a
            >
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <img src="./images-copy/googlelogo.png" alt="" class="main__logo" />
      <div class="main__searchbar">
        <img
          src="./images-copy/magnifying_glass.jpg"
          width="30px"
          alt=""
          class="main__searchbar--magnifier"
        />
        <input type="search" class="main__searchbar--input" /><img
        src="./images-copy/google_microphone.png"
        alt=""
        class="main__searchbar--mic"
      />
      </div>
      
      <div class="main__buttons">
        <button class="main__button--left">Google Search</button>
        <button class="main__button--right">I'm Feeling Lucky</button>
      </div>
      <div class="main__language">
        <p>Other Languages you can use Google: <a href="">English</a></p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__country">Germany</div>
      <div class="footer_bottom">
        <ul class="footer__bottom--left">
          <li><a href="">Advertising</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">How Search Works</a></li>
        </ul>
        <ul class="footer__bottom--right">
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
