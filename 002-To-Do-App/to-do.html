<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="to-do.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@1,700&display=swap" rel="stylesheet">

</head>
  <body>
    
    <header><h1>CSS3 To-Do List</h1></header>
    
    <main class="todo">
      <section class="do ">
        <h3 class="do1">Eat My Breakfast</h3>
        <p>Ouatmeal,Fruits& Morning Tea</p>
        <button class="btn btn1">
          <img class="img img1" width="100%" src="./tick.png" alt="">
        </button>
      </section>
      <section class="do ">
        <h3>E-mail Processing</h3>
        <p>Art&&Code, Personal</p>
        <button class="btn btn2">
          <img class="img img2" width="100%" src="./tick.png" alt="">
        </button>
      </section>
      <section class="do ">
        <h3>Meditation</h3>
        <p>Out Of My Mind</p>
        <button class="btn btn3">
          <img class="img img3" width="100%" src="./tick.png" alt="">
        </button>
      </section>
      <section class="do ">
        <h3>Code, Code, Code</h3>
        <p>Hit F12 & Let's Get Wasted</p>
        <button class="btn btn4">
          <img class="img img4" width="100%" src="./tick.png" alt="">
        </button>
      </section>
      <section class="do ">
        <h3>Watch Screencast</h3>
        <p>Ruby On Rails, Yeah!</p>
        <button class="btn btn5">
          <img class="img img5" width="100%" src="./tick.png" alt="">
        </button>
      </section>
      
    </main>
    <script src="to-do.js"></script>
  </body>
</html>
